<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Light Simulator</title>
  	<link rel="stylesheet" type="text/css" href="style.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .simulator {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .simulator h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #222;
    }

    .simulator p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #555;
    }

    input[type="text"] {
      padding: 12px;
      width: 80%;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4ca1af;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #4ca1af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b8b98;
    }

    .output {
      margin-top: 25px;
      font-size: 22px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="simulator">
    <h1>ðŸš¦ Traffic Light Simulator</h1>
    <p>Enter a traffic light color (red, yellow, or green):</p>
    <input type="text" id="colorInput" placeholder="e.g., red" />
    <br>
    <button onclick="checkTrafficLight()">Submit</button>
    <div class="output" id="outputMessage"></div>
  </div>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
